<body class="container mx-auto">
<h1>Delete your old emails</h1>
<form id="setting_form">
    <fieldset class="mb-4">
        <label>
            Delete older than
            <input id="value" class="mr-4"  name="value" type="number" max="999" min="1" step="1" inputmode="numeric" pattern="[1-9][0-9]*" />
        </label>
        <label class="mr-4">
            <input id="y" type="radio" name="unit" value="y" />
            years
        </label>
        <label class="mr-4 ">
            <input id="m" type="radio" name="unit" value="m" />
            months
        </label>
        <label class="mr-4 ">
            <input id="d" type="radio" name="unit" value="d" />
            days
        </label>
        <label class="mr-4 ">
            <input id="important" type="checkbox" name="important" />
            Remove important
        </label>
        <label class="mr-4 ">
            <input id="starred" type="checkbox" name="starred" />
            Remove Starred
        </label>
        <label class="mr-4 ">
            <input id="unread" type="checkbox" name="unread" />
            Remove Unread
        </label>
    </fieldset>
    <fieldset>
        <legend>Schedule</legend>
        <label class="mr-4">
            <input id="daily" type="radio" name="schedule" value="d" /> Daily
        </label>
        <label class="mr-4">
            <input id="monthly" type="radio" name="schedule" value="m" /> Monthly
        </label>
        <label class="mr-4">
            <input id="annual" type="radio" name="schedule" value="y" /> Annual
        </label>
        <label class="mr-4">
            <input id="none" type="radio" name="schedule" value="n" /> None
        </label>
    </fieldset>
    <button class="hover:bg-slate-300 mr-4" onclick="run(event)">Run</button>
    <button class="hover:bg-slate-300 mr-4" onclick="save(event)">Save</button>
    <button class="hover:bg-slate-300" onclick="restore(event)">Restore Default</button>
</form>
<h2>Run</h2>
<div>Status <span id="run_status"></span></div>
<div id="scheduled_in"></div>
<div id="query"></div>
<hr class="my-4" />
<div>Deleted: <span id="deleted"></span></div>
<div>Messages deleted: <span id="messages_deleted"></span></div>
<div>Reviewed: <span id="reviewed"></span></div>
<hr class="my-4"/>
<div>Deleted total: <span id="deleted_total"></span></div>
<div>Messages deleted total: <span id="messages_deleted_total"></span></div>
<div>Reviewed total: <span id="reviewed_total"></span></div>
<script>
    window.loadedProperties = {};
    function getFormProperties() {
        const formData = new FormData(document.getElementById('setting_form')); // Get the form data
        return {
            OLDER_THAN_UNIT: formData.get('unit'),
            OLDER_THAN_VALUE: formData.get('value'),
            REMOVE_IMPORTANT: `${!!formData.get('important')}`,
            REMOVE_STARRED: `${!!formData.get('starred')}`,
            REMOVE_UNREAD: `${!!formData.get('unread')}`
        };
    }

    function propagateUserSettings(response) {
        window.loadedProperties = response;
        document.getElementById('y').checked = response.OLDER_THAN_UNIT === 'y';
        document.getElementById('m').checked = response.OLDER_THAN_UNIT === 'm';
        document.getElementById('d').checked = response.OLDER_THAN_UNIT === 'd';
        document.getElementById('value').value = response.OLDER_THAN_VALUE;
        document.getElementById('important').checked = response.REMOVE_IMPORTANT === 'true';
        document.getElementById('starred').checked = response.REMOVE_STARRED === 'true';
        document.getElementById('unread').checked = response.REMOVE_UNREAD === 'true';
        document.getElementById('run_status').textContent = response.RUN_STATUS;

        if (response.SCHEDULED_TIME) {
            const date = new Date(+response.SCHEDULED_TIME);
            document.getElementById('scheduled_in').textContent = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
        }
        document.getElementById('deleted').textContent = response.RUN_THREADS_DELETED;
        document.getElementById('deleted_total').textContent = response.RUN_THREADS_DELETED_TOTAL;
        document.getElementById('reviewed').textContent = response.RUN_THREADS_REVIWED;
        document.getElementById('reviewed_total').textContent = response.RUN_THREADS_REVIWED_TOTAL;
        document.getElementById('messages_deleted').textContent = response.RUN_MESSAGES_DELETED;
        document.getElementById('messages_deleted_total').textContent = response.RUN_MESSAGES_DELETED_TOTAL;
        document.getElementById('query').textContent = response.RUN_QUERY;
    }

    function run(e) {
        e.preventDefault();
        if (['FINISHED', 'ERROR', 'NEW'].includes(window.loadedProperties.RUN_STATUS)) {
            const properties = getFormProperties();
            google.script.run.withSuccessHandler(propagateUserSettings).runNow(properties);
        }
    }

    function restore(e) {
        e.preventDefault();
        google.script.run.withSuccessHandler(propagateUserSettings).restoreDefaults();
    }

    function save(e) {
        e.preventDefault();
        const properties = getFormProperties();
        google.script.run.withSuccessHandler(propagateUserSettings).setUserSearchSettings(properties);
    }
    function loadUserProperties() {
        google.script.run.withSuccessHandler(propagateUserSettings).loadUserProperties();
    }
    loadUserProperties();
</script>
</body>
</html>
